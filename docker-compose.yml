services:
  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    restart: unless-stopped
    ports:
      - '${PORT}:3000'
    environment:
      - PORT=${PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_TYPE=${DATABASE_TYPE}
      - DATABASE_PATH=${DATABASE_PATH}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - STORAGE_TYPE=${STORAGE_TYPE}
      - S3_STORAGE_BUCKET_NAME=${S3_STORAGE_BUCKET_NAME}
      - S3_STORAGE_ACCESS_KEY_ID=${S3_STORAGE_ACCESS_KEY_ID}
      - S3_STORAGE_SECRET_ACCESS_KEY=${S3_STORAGE_SECRET_ACCESS_KEY}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_STORAGE_REGION=${S3_STORAGE_REGION}
      - S3_FORCE_PATH_STYLE=true
      - CORS_ORIGINS=${CORS_ORIGINS}
      - IFRAME_ORIGINS=${IFRAME_ORIGINS}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - TRUST_PROXY=true
      - RATE_LIMIT_TRUST_PROXY=true
      - NUMBER_OF_PROXIES=1
    volumes:
      - /opt/enterio/flowise_data:/root/.flowise
    networks:
      - enterio-network

  telegram-bot:
    build:
      context: .
      dockerfile: telegram-bot/Dockerfile
    container_name: telegram-bot
    restart: unless-stopped
    depends_on:
      - flowise
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FLOWISE_URL=${FLOWISE_URL}
      - FLOWISE_API_KEY=${FLOWISE_API_KEY}
      - CHATFLOW_ID=${CHATFLOW_ID}
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - enterio-network

  flowise-webhook:
    build:
      context: .
      dockerfile: flowise-webhook/Dockerfile
    container_name: flowise-webhook
    restart: unless-stopped
    depends_on:
      - flowise
    ports:
      - '${WEBHOOK_PORT:-3001}:3001'
    environment:
      - CLOUDFLARE_WORKER_URL=${CLOUDFLARE_WORKER_URL}
      - WEBHOOK_PORT=3001
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - enterio-network

  whatsapp-bot:
    build:
      context: .
      dockerfile: whatsapp-bot/Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    depends_on:
      - flowise
    ports:
      - '${WHATSAPP_PORT:-3002}:3002'
    environment:
      - WAZZUP_API_KEY=${WAZZUP_API_KEY}
      - WAZZUP_CHANNEL_ID=${WAZZUP_CHANNEL_ID}
      - FLOWISE_URL=${FLOWISE_URL}
      - FLOWISE_API_KEY=${FLOWISE_API_KEY}
      - CHATFLOW_ID=${CHATFLOW_ID}
      - WHATSAPP_PORT=${WHATSAPP_PORT:-3002}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - enterio-network

networks:
  enterio-network:
    driver: bridge
